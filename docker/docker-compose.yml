version: '3'
networks:
  cache_net:
    external: true
services:
  # reverse proxy
  nginx:
    container_name: nginx
    image: nginx:1.15.5
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    links:
      - pgadmin
#      - app-app-1
#      - app-app-2
    depends_on:
      - pgadmin
