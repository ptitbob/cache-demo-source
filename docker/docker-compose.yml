version: '3'
networks:
  cache_net:
    external: true
services:

  # reverse proxy
  nginx:
    container_name: nginx
    image: nginx:1.15.5
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    links:
      - pgadmin
      - pingapp
      - zipcode
      - app-1
      - app-2
    depends_on:
      - pgadmin
      - pingapp
      - zipcode
      - app-1
      - app-2
    networks:
      - cache_net
  # Applications
  app-1:
    build:
      ./app-app/
    image: shipstone/app:1.0
    container_name: app-1
    ports:
      - 8083:8080
    links:
      - pingapp
      - zipcode
      - app-db
    depends_on:
      - pingapp
      - zipcode
      - app-db
    networks:
      - cache_net
  app-2:
    build:
      ./app-app/
    image: shipstone/app:1.0
    container_name: app-2
    ports:
      - 8084:8080
    links:
      - pingapp
      - zipcode
      - app-db
    depends_on:
      - pingapp
      - zipcode
      - app-db
    networks:
      - cache_net
  pingapp:
    build:
      ./ping-app/
    image: shipstone/pingapp:1.0
    container_name: pingapp
    ports:
      - 8081:8080
    networks:
      - cache_net
  zipcode:
    build:
      ./zipcode-app/
    image: shipstone/zipcode:1.1
    container_name: zipcode
    ports:
      - 8082:8080
    networks:
      - cache_net
