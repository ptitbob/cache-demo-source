#  # pgAdmin
  pgadmin:
    image: fenglc/pgadmin4:2.1-python2.7-alpine
    container_name: pgadmin4
    links:
      - app-db:postgres
      - zipcode-db:postgres
    depends_on:
      - app-db
      - zipcode-db
    ports:
      - 5050:5050
    networks:
      - cache_net

  # Bases de donnée
  app-db:
    build:
      context: ./app-db/
    image: shipstone/app-db:1.0
    container_name: app-db
    ports:
      - 5432:5432
    networks:
      - cache_net
  zipcode-db:
    build:
      context: ./zipcode-db/
    image: shipstone/zipcode-db:1.1
    container_name: zipcode-db
    ports:
      - 5433:5432
    networks:
      - cache_net

  # Cache partagé
#  redis:
#    image: redis:5.0
#    container_name: redis
#    ports:
#      - 6379:6379

  ehcache:
    hostname: ehcache
    image: terracotta/terracotta-server-oss:5.5.1
    container_name: ehcache
    environment:
      - OFFHEAP_RESOURCE1_SIZE=256
      - OFFHEAP_RESOURCE1_UNIT=MB
      - OFFHEAP_RESOURCE1_NAME=primary-server-resource
    ports:
      - 9410:9410
    networks:
      - cache_net
